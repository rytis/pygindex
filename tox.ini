[tox]
isolated_build = True
envlist = py39

[testenv]
passenv = PYTHONPATH
deps =
    black
    coverage
    flake8
    mccabe
    mypy
    pylint
    pytest
commands =
    black src/pygindex
    flake8 src/pygindex
    pylint src/pygindex
    mypy src/pygindex
    coverage erase
    coverage run --source=src -m pytest -ra
    coverage report -m
